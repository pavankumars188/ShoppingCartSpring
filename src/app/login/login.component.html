<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title> 
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome To</h3>
                        <p><b>LOAN MANAGEMENT SYSTEM</b></p>
                        
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login To Your Account</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                      
										<div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                             </div>
                                            <input name="" class="form-control" placeholder="Enter your ID" type="text"  [(ngModel)]="customerId">
                                        </div>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="Create password" type="password"[(ngModel)]="password">
                                        </div> 
                                   
										<a routerLink="/register" class="btn btn-primary" role="button">Register</a>
                                        <a (click)="login()" class="btn btn-primary" role="button">Login</a>
                                        <a routerLink="/app-applyloan" class="btn btn-primary" role="button">AfterLogin</a>

                                        <br/>
                                        <br/>
                                        
                                        <!-- <a routerLink="/app-registergenerateid" class="btn btn-primary" role="button">Login</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
			<router-outlet></router-outlet>
		</body>
</html>
